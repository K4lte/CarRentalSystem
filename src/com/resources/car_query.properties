# queries for MySQLCarDAO
query.edit=UPDATE car SET number=?, category_id=?, brand_id=?, model=?, production_year=?, color_id=?, rental_price=?, total_price=?, rate_number=?, transmission_id=?, number_of_seats=?, number_of_suitcases=?, air_conditioning=?, current_office_id=?, default_office_id=? WHERE id=?
query.delete=DELETE FROM car_rental_system.car WHERE id=?
query.add=INSERT INTO car_rental_system.car (number, category_id, brand_id, model, production_year, color_id, rental_price, total_price, rate_number, transmission_id, number_of_seats, number_of_suitcases, air_conditioning, current_office_id, default_office_id) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
query.getById=SELECT * FROM car_rental_system.car WHERE id=?
query.getAll=SELECT * FROM car_rental_system.car
#location query.searchByLocationDate=SELECT DISTINCT * FROM car_rental_system.car WHERE current_office_id=? AND id NOT IN (select reservation.car_id FROM car_rental_system.reservation WHERE (reservation.pick_up_date >=? OR reservation.pick_up_date<=?) AND (reservation.return_date >=? AND reservation.return_date<=?) GROUP BY car_id)
#query.searchByLocationDate=SELECT DISTINCT  car.* FROM car_rental_system.car INNER JOIN car_rental_system.office ON car.current_office_id = office.id LEFT JOIN car_rental_system.location ON office.location_id = location.id WHERE location.city_id=? AND car.id NOT IN (SELECT reservation.car_id FROM car_rental_system.reservation WHERE (reservation.pick_up_date >=? OR reservation.pick_up_date<=?) AND (reservation.return_date >=? AND reservation.return_date<=?) GROUP BY car_id)
query.searchByLocationDate=SELECT car.* FROM car_rental_system.car INNER JOIN car_rental_system.office ON car.current_office_id = office.id LEFT JOIN car_rental_system.location ON office.location_id = location.id WHERE office.id=? AND car.id NOT IN (SELECT reservation.car_id FROM car_rental_system.reservation WHERE (reservation.pick_up_date >=? OR reservation.pick_up_date<=?) AND (reservation.return_date >=? AND reservation.return_date<=?) GROUP BY car_id)
query.getByNumber=SELECT * FROM car_rental_system.car WHERE number=?